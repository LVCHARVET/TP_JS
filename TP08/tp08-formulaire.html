<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <style>
        #messageErreur {
            color: white;
            background-color: red;
            display: none;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form id="formulaire">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom"><br><br>
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom"><br><br>
        <label for="dateNaissance">Date de Naissance:</label>
        <input type="date" id="dateNaissance" name="dateNaissance"><br><br>
        <button type="button" onclick="valider()">Valider</button>
    </form>
    <p id="messageErreur">Tous les champs doivent être renseignés.</p>

    <script>
        function valider() {
            const nom = document.querySelector('#nom').value;
            const prenom = document.querySelector('#prenom').value;
            const dateNaissance = document.querySelector('#dateNaissance').value;

            if (!nom || !prenom || !dateNaissance) {
                document.querySelector('#messageErreur').style.display = 'block';
            } else {
                document.querySelector('#messageErreur').style.display = 'none';
                alert('Formulaire soumis avec succès !');
                document.querySelector('#formulaire').submit();
            }
        }
    </script>
</body>
</html>
