<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opération</title>
    <style>
        #messageErreur {
            color: white;
            background-color: red;
            display: none;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculatrice</h1>
    <label for="nombre1">Nombre 1:</label>
    <input type="text" id="nombre1"><br><br>
    <label for="nombre2">Nombre 2:</label>
    <input type="text" id="nombre2"><br><br>
    <label for="operateur">Opérateur:</label>
    <select id="operateur">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br><br>
    <button onclick="calculer()">Calculer</button>
    <p id="messageErreur">Vous devez saisir un nombre</p>
    <p id="resultatMessage"></p>

    <script>
        function calculer() {
            const nombre1 = document.querySelector('#nombre1').value;
            const nombre2 = document.querySelector('#nombre2').value;
            const operateur = document.querySelector('#operateur').value;

            const num1 = parseFloat(nombre1);
            const num2 = parseFloat(nombre2);

            if (isNaN(num1) || isNaN(num2)) {
                document.querySelector('#messageErreur').style.display = 'block';
                document.querySelector('#resultatMessage').textContent = '';
                return;
            } else {
                document.querySelector('#messageErreur').style.display = 'none';
            }

            let resultat;
            let message;
            switch (operateur) {
                case '+':
                    resultat = num1 + num2;
                    message = `Le résultat de l'addition est : ${resultat}`;
                    break;
                case '-':
                    resultat = num1 - num2;
                    message = `Le résultat de la soustraction est : ${resultat}`;
                    break;
                case '*':
                    resultat = num1 * num2;
                    message = `Le résultat de la multiplication est : ${resultat}`;
                    break;
                case '/':
                    if (num2 === 0) {
                        message = 'Erreur : Division par zéro';
                    } else {
                        resultat = num1 / num2;
                        message = `Le résultat de la division est : ${resultat}`;
                    }
                    break;
                default:
                    message = 'Opérateur invalide';
            }

            document.querySelector('#resultatMessage').textContent = message;
        }
    </script>
</body>
</html>
