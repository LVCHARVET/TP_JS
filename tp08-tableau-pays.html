<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        let data = {
            "polluant": "CO2",
            "unite": "milliards de tonnes",
            "annee": 2017,
            "pays": [
                {"nom": "Chine", "valeur": 9.26, "pourcentage": 28.2, "code": "cn"},
                {"nom": "Etats-Unis", "valeur": 4.76, "pourcentage": 14.5, "code": "us"},
                {"nom": "Inde", "valeur": 2.16, "pourcentage": 6.6, "code": "in"},
                {"nom": "Russie", "valeur": 1.54, "pourcentage": 4.7, "code": "ru"},
                {"nom": "Japon", "valeur": 1.13, "pourcentage": 3.4, "code": "jp"},
                {"nom": "Allemagne", "valeur": 0.72, "pourcentage": 2.2, "code": "de"},
                {"nom": "CorÃ©e du Sud", "valeur": 0.6, "pourcentage": 1.8, "code": "kr"},
                {"nom": "Iran", "valeur": 0.57, "pourcentage": 1.7, "code": "ir"},
                {"nom": "Canada", "valeur": 0.55, "pourcentage": 1.7, "code": "ca"}
            ]
        };

        function initialiserDonnees() {
            document.querySelector('#titre').textContent = `${data.polluant} (${data.unite})`;

            document.querySelector('#annee').textContent = data.annee;

            let corpsTable = '';
            data.pays.forEach(pays => {
                let drapeauUrl = `https://flagsapi.com/${pays.code.toUpperCase()}/flat/32.png`;
                corpsTable += `
                    <tr>
                        <td><img src="${drapeauUrl}" alt="Drapeau de ${pays.nom}"> ${pays.nom}</td>
                        <td>${pays.valeur}</td>
                        <td>${pays.pourcentage}%</td>
                    </tr>
                `;
            });

            document.querySelector('#corps').innerHTML = corpsTable;
        }
    </script>
</head>
<body onload="initialiserDonnees()">
    <h1 id="titre"></h1>
    <h2 id="annee"></h2>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Valeur</th>
                <th>%</th>
            </tr>
        </thead>
        <tbody id="corps">
        </tbody>
    </table>
</body>
</html>
